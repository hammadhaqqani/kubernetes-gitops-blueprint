# Default values for redis
replicaCount: 1

image:
  repository: redis
  pullPolicy: IfNotPresent
  tag: "7.2-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999

securityContext:
  capabilities:
    drop:
    - ALL
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 6379
  targetPort: 6379
  protocol: TCP

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  password: ""
  maxmemory: "512mb"
  maxmemoryPolicy: "allkeys-lru"
  appendonly: "yes"
  save: ""

livenessProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
