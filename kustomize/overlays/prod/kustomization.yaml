apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservices-prod

resources:
  - ../../base

patchesStrategicMerge:
  - patches/replicas.yaml

patches:
  - path: patches/resources.yaml
    target:
      kind: Deployment

commonLabels:
  environment: production

namePrefix: prod-

configMapGenerator:
  - name: app-config
    literals:
      - LOG_LEVEL=warn
      - ENVIRONMENT=production
